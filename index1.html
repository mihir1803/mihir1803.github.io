<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="row">
        <!-- Example Project -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="path/to/project-image.jpg" class="card-img-top" alt="Project Image">
                <div class="card-body">
                    <h5 class="card-title">Project Title</h5>
                    <p class="card-text">Brief description of the project.</p>
                    <button class="btn btn-primary view-project-btn" data-project="Project Title">View Project</button>
                </div>
            </div>
        </div>
        
        <!-- Add more projects similarly -->
    </div>
  <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectModalLabel">Project Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Project details will be shown here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Handle click event on the "View Project" buttons
      document.querySelectorAll('.view-project-btn').forEach(button => {
        button.addEventListener('click', function () {
          const projectTitle = this.getAttribute('data-project');
          const modalTitle = document.getElementById('projectModalLabel');
          const modalBody = document.querySelector('#projectModal .modal-body');

          modalTitle.textContent = projectTitle;
          modalBody.innerHTML = `<p>Details about ${projectTitle} will be shown here.</p>`;

          const modal = new bootstrap.Modal(document.getElementById('projectModal'));
          modal.show();
        });
      });
    });
  </script>
</body>
</html>
